mutation CreatePost($data: CreatePostDto!) {
  createPost(data: $data) {
    id
    name
    image
    nop_eat
    prepare_time
    date_time_post
    delete_at
    category
    ingredients
    owner {
      user_id
      name
      avatar
    }
    steps {
      content
      medias
    }
    emojis {
      k
      v
      qty
    }
    qty_comments
  }
}

